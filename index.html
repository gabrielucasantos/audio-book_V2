<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Audio Livro</title>
  </head>
  <body>
    <div class="background">
      <img src="" id="bg-img" />
    </div>

    <div class="container">
      <div class="player-img">
        <img src="" class="active" id="cover" />
      </div>

      <h2 id="music-title"></h2>
      <h3 id="music-author"></h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="slider-container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>


      <div class="player-controls">
        <i class="fas fa-random fa-2x" title="Random" id="random"></i>
        <i class="fa fa-step-backward fa-2x" title="Previous" id="prev"></i>
        <i class="fa fa-play-circle fa-5x" title="Play" id="play"></i>
        <i class="fa fa-step-forward fa-2x" title="Next" id="next"></i>
        <i class="fa fa-repeat fa-2x" title="Repeat" id="repeat"></i>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
